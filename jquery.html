<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .titulo{
            color: red;
        }
    </style>
    <script>
        function mudar(){
            var cor_sel = cor.value
            $(".titulo").css("color", cor_sel);
        }
        $(document).ready(function(){
            $("#bt-clique").click(mudar);
        });
        
    </script>
</head>
<body>
    <h1 class="titulo">Jquery</h1>

    <input type="color" id="cor">
    <button id="bt-clique">Clique aqui</button>

    
</body>
</html>
